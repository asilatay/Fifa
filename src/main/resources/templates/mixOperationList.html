<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Players</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Player List</h3>
    <a th:href="@{/mixSquad/setParameters}" class="btn btn-primary btn-sm mb-3" >Set Mix Operation Parameters</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Team</th>
            <th>User</th>
            <th>Active</th>
            <th>Created Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="operation:${operations}">
            <td th:text="${operation.id}"></td>
            <td th:text="${operation.team?.name}"></td>
            <td th:text="${operation.user?.name} + ${operation.user?.surname}"></td>
            <td th:text="${operation.isActive}"></td>
            <td th:text="${operation.created}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
