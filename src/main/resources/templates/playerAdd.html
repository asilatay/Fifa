<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Player Management System</h1>
    <hr>
    <h2>Save Player</h2>

    <form action="#" th:action="@{/player/save}" th:object="${player}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Player Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{surname}" placeholder="Player Surname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nickname}" placeholder="Player Nickname" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Player</button>
    </form>

    <hr>

    <a th:href="@{/players}"> Back to Player List</a>
</div>
</body>

</html>
