<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2> Start Operation </h2>

    <form action="#" th:action="@{/mixSquad/start}" th:object="${mixOperation}" method="POST">
        <input type="text" th:field="*{minPlayerRating}" placeholder="Minimum Player Rating" class="form-control mb-4 col-4">
        <input type="text" th:field="*{maxPlayerRating}" placeholder="Maximum Player Rating" class="form-control mb-4 col-4">
        <select class="form-control" th:field="*{user}">
            <option value="0">Select User</option>
            <option th:each="userOption : ${manipulatedUserList}" th:value="${userOption.id}" th:text="${userOption.name} + ' ' + ${userOption.surname}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Start Operation </button>
    </form>
    <hr>
    <a th:href="@{/users}"> Back to Operation List</a>
</div>
</body>

</html>
