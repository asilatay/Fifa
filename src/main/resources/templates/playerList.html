<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Players</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Player List</h3>
    <a th:href="@{/player/add}" class="btn btn-primary btn-sm mb-3" >Add Player</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Nickname</th>
            <th>Rating</th>
            <th>Team</th>
            <th>Active</th>
            <th>Created Time</th>
            <th>Player Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player:${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.surname}"></td>
            <td th:text="${player.nickname}"></td>
            <td th:text="${player.rating}"></td>
            <td th:text="${player.team?.name}"></td>
            <td th:text="${player.isActive}"></td>
            <td th:text="${player.created}"></td>
            <td> <a th:href="@{/player/edit/{id}(id=${player.id})}"
                    class="btn btn-primary">Edit Player</a>
                <a th:if ="${player.isActive} "th:href="@{/player/cancel/{id}(id=${player.id})}"
                   class="btn btn-danger">Passive Player</a>
                <a th:unless ="${player.isActive} "th:href="@{/player/activate/{id}(id=${player.id})}"
                   class="btn btn-danger">Activate Player</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
