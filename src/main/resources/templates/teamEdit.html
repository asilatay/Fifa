<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Team Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Team Management System</h1>
  <hr>
  <h2>Update Team</h2>

  <form action="#" th:action="@{/team/save}" th:object="${team}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{created}" />
    <input type="hidden" th:field="*{updated}" />
    <input type="hidden" th:field="*{isActive}" />

    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{nickname}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{establishmentYear}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Team</button>
  </form>

  <hr>

  <a th:href="@{/teams}"> Back to Team List</a>
</div>
</body>

</html>
