<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Players</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Team List</h3>
    <a th:href="@{/team/add}" class="btn btn-primary btn-sm mb-3" >Add Team</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Nickname</th>
            <th>Establishment Year</th>
            <th>Active</th>
            <th>Created Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team:${teams}">
            <td th:text="${team.name}"></td>
            <td th:text="${team.nickname}"></td>
            <td th:text="${team.establishmentYear}"></td>
            <td th:text="${team.isActive}"></td>
            <td th:text="${team.created}"></td>
            <td> <a th:href="@{/team/edit/{id}(id=${team.id})}"
                    class="btn btn-primary">Edit Team</a>
                <a th:if ="${team.isActive} "th:href="@{/team/cancel/{id}(id=${team.id})}"
                   class="btn btn-danger">Passive Team</a>
                <a th:unless ="${team.isActive} "th:href="@{/team/activate/{id}(id=${team.id})}"
                   class="btn btn-danger">Activate Team</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
